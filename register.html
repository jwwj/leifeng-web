<!DOCTYPE html>
<html>
	<head>
		<title>注册</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/register.css">

	</head>
	<body>
		<div class="header">
			<div class="title1">
				    <p class="hlfont">今天，我们都是雷锋！</p>
			</div>	
			
					
					

					
			</div>
		</div>

		<div class="body">
			<div class="bodycontent">
		
			    <div class="leftcontent">
			    	<script src="js/tagul.min.js" async defer></script>
					<div style="width: 440px; height: 440px;margin-left:200px;margin-top:60px;" data-tagul-src="js/hwdd3hnzuu1g" data-tagul-show-attribution></div>

			    </div>
			    <div class="rightcontent">
			    <div class="login">
			    <!--<div class="baikuang"></div>-->
			    <div class="reg-rcon">
			<div class="tab clearfix" style="padding-top: 20px;">
				<a id="cur1" class="current" onclick="onClick1()"><b style="font-size: 16px;">用户注册</b><em></em></a>
			</div>
			<div class="reg-form" id="tab1">
				<form method="post" action="servlet/Register">
				    <p class="row">
				    	<i class="ico-xingming"></i>
				    	<input type="text" placeholder="学生姓名" id="username" name="fname"/>
				    	<span id="na"></span>
				    </p>
					<p class="row">
						<i class="ico-email"></i>
						<input type="text" placeholder="学校" id="useremail" name="fmail"/>
						<span id="ue"></span>
					</p>
					<p class="row">
						<i class="ico-email"></i>
						<input type="text" placeholder="学号" id="usernum" name="fnu"/>
						<span id="newbutton"></span>
					</p>
					<p class="row row-code clearfix">
						<i class="ico-code"></i>
					    <input type="text" placeholder="手机号码" id="code" name="tel"/>
						<span id="cs"></span>
					</p>
					<p class="row row-code clearfix">
						<i class="ico-code"></i>
					    <input type="password" placeholder="密码" id="code" name="fpassword"/>
						<span id="cs"></span>
					</p>
					<p class="sub">
						<input type="submit" value="注册" class="newbutton">
					</p>
				</form>
			</div>
			         
			</div>
		</div>

		<div class="footer">
			
			<div class="footend"><div class="footendcontent">Copyright © 2016 雷锋科技有限公司版权所有 晋ICP备16008255号-1</div></div>
		</div>
		
			
		
	</body>
</html>
